{% extends 'base.html' %} {% block title %}Dashboard{% endblock %} {% block content %}

    <br>
    <hr>
    <div class="container">

        <div class="row">
            <div class="col">
                Select your subtopic : &nbsp;

                <form method="POST" class="form-row">
                    {% csrf_token %}
                    <div class="col">
                        <select class="form-control" name="option">
                            {% for i in resources %}
                                <option value="{{ i.id }}">{{ i.subtopic }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col">
                        <button type="submit" class="btn btn-success">EDIT</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
    <hr>
    <br>
{% endblock %}
